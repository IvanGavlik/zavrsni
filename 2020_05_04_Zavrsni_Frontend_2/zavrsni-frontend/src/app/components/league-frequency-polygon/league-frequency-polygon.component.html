<div class="container">
  <div class="row" style="margin-top: 1rem">
    <div class="col-8">
        <div style="display: block;">
          <canvas baseChart
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [colors]="lineChartColors"
                  [legend]="true"
                  [options]="scatterChartOptions"
                  [chartType]="'line'">
          </canvas>
      </div>
    </div>
    <div class="col-4">
      <div class="example-container">

        <table mat-table [dataSource]="page" style="width: 100%">
          <ng-container matColumnDef="goal">
            <th mat-header-cell  class="th-left" *matHeaderCellDef> Gol </th>
            <td mat-cell class="th-left" *matCellDef="let element"> {{element.goal}} </td>
          </ng-container>

          <ng-container matColumnDef="frequencyAll">
            <th mat-header-cell class="th-right" *matHeaderCellDef> Sve </th>
            <td mat-cell class="th-right" *matCellDef="let element"> {{element.all }} </td>
          </ng-container>

          <ng-container matColumnDef="frequencyHome">
            <th mat-header-cell class="th-right" *matHeaderCellDef> DomaÄ‡e </th>
            <td mat-cell class="th-right" *matCellDef="let element"> {{element.home }} </td>
          </ng-container>

          <ng-container matColumnDef="frequencyGuest">
            <th mat-header-cell class="th-right" *matHeaderCellDef> Gosti </th>
            <td mat-cell class="th-right" *matCellDef="let element"> {{element.guest }} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
